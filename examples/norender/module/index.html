  <body>
    <script type="module">
      import {World} from '../../../build/ecsy.module.js';

      import {Rotating, Pulsating, InputState, Transform} from './components.mjs';
      import {RotatingSystem, InputSystem} from './systems.mjs';

      var world = new World();
      world
          .registerComponent(Rotating)
          .registerComponent(Pulsating)
          .registerComponent(Transform)
          .registerSingletonComponent(InputState);

      world
        .registerSystem(RotatingSystem)
        .registerSystem(InputSystem);

      for (var i = 0; i < 10; i++)Â {
        var entity = world.entityManager.createEntity();
        entity.addComponent(Rotating, {rotationSpeed: 0.2});
      }

      window.world = world;

      function animate() {
        var time = performance.now();
        var delta = time - lastTime;
        world.systemManager.tick(delta, time);
        lastTime = time;
        requestAnimationFrame(animate);
      }

      var lastTime = performance.now();
      animate();
    </script>
  </body>
