  <body>
    <script>
      var world = new ECSY.World();
      for (var i = 0; i < 10; i++)Â {
        var entity = world.entityManager.createEntity();
        entity.addComponent(ECSY.Rotating, {rotationSpeed: 0.2}).addComponent(ECSY.Transform);
      }

      world.systemManager.registerSystem(ECSY.RotatingSystem);

      function animate() {
        var time = performance.now();
        var delta = time - lastTime;
        world.systemManager.execute(delta, time);
        lastTime = time;
        requestAnimationFrame(animate);
      }

      var lastTime = performance.now();
      animate();
    </script>
  </body>
